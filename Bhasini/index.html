<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhasini UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <img src="bhasini-logo.png" alt="Bhasini logo" id="logo">
        <h1>Bhasini</h1>
    </div>
    <div id="outer-div">
        <div id="input-div">
            <form>
                <select name="input-lang" id="slct-inp">
                    <option>Select input language</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Assamese">Assamese</option>
                    <option value="Bangla">Bangla</option>
                    <option value="Bodo">Bodo</option>
                    <option value="Dogri">Dogri</option>
                    <option value="Gujarati">Gujarati</option>
                    <option value="Kashmiri">Kashmir</option>
                    <option value="Kannada">Kannada</option>
                    <option value="Konkani">Konkani</option>
                    <option value="Maithili">Maithili</option>
                    <option value="Nepali">Nepali</option>
                </select>
                <textarea name="inp" id="input-area" placeholder="Write here..."></textarea>
            </form>
        </div>
        <div id="output-div">
            <form>
                <select name="output-lang" id="slct-out">
                    <option>Select target language</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Assamese">Assamese</option>
                    <option value="Bangla">Bangla</option>
                    <option value="Bodo">Bodo</option>
                    <option value="Dogri">Dogri</option>
                    <option value="Gujarati">Gujarati</option>
                    <option value="Kashmiri">Kashmir</option>
                    <option value="Kannada">Kannada</option>
                    <option value="Konkani">Konkani</option>
                    <option value="Maithili">Maithili</option>
                    <option value="Nepali">Nepali</option>
                </select>
                <div id="output-area">Translated text will appear here!</div> 
            </form>
        </div>
    </div>
    <button class="submit">Translate now</button>
    <script src="script.js"></script>
</body>
</html>
